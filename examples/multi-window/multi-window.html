<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cross-frame 多窗口隔离示例</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        display: flex;
        gap: 20px;
      }
      .iframe-container {
        flex: 1;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      iframe {
        width: 100%;
        height: 300px;
        border: 1px solid #eee;
        border-radius: 4px;
      }
      .controls {
        margin: 20px 0;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 5px;
      }
      .response {
        margin-top: 10px;
        padding: 10px;
        background: #eef;
        border-radius: 4px;
        min-height: 20px;
      }
      button {
        margin: 5px;
        padding: 8px 12px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
      input {
        padding: 8px;
        margin: 5px;
        width: 300px;
      }
      h1 {
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }
      h2 {
        color: #555;
      }
      .explain {
        background: #fffde7;
        padding: 15px;
        border-left: 4px solid #ffeb3b;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>cross-frame 多窗口隔离示例</h1>

    <div class="explain">
      <p>
        此示例演示了多窗口隔离功能。主页面与两个iframe通信，每个iframe只接收发给自己的消息，即使消息类型相同。
      </p>
      <p>
        关键配置: <code>enableMultiWindow: true, windowId: 'window-X'</code>
      </p>
    </div>

    <div class="controls">
      <h2>消息控制</h2>
      <div>
        <input
          type="text"
          id="broadcast-msg"
          placeholder="输入广播消息内容"
          value="这是一条广播消息"
        />
        <button id="broadcast-btn">向两个窗口广播</button>
      </div>
      <div>
        <button id="window1-btn">向窗口1发送专属消息</button>
        <button id="window2-btn">向窗口2发送专属消息</button>
      </div>
    </div>

    <div class="container">
      <div class="iframe-container">
        <h2>窗口 1</h2>
        <iframe id="iframe1" src="iframe-content.html"></iframe>
        <div>
          <h3>窗口1响应:</h3>
          <div class="response" id="window1-response"></div>
        </div>
      </div>

      <div class="iframe-container">
        <h2>窗口 2</h2>
        <iframe id="iframe2" src="iframe-content.html"></iframe>
        <div>
          <h3>窗口2响应:</h3>
          <div class="response" id="window2-response"></div>
        </div>
      </div>
    </div>

    <script type="module" src="multi-window-example.js"></script>
  </body>
</html>
