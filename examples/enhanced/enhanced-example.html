<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cross-frame 增强功能示例</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      .container {
        display: flex;
        gap: 20px;
      }
      .controls {
        flex: 1;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
      }
      .output-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 400px;
      }
      .output {
        flex: 1;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        overflow-y: auto;
        background: #f5f5f5;
        margin-bottom: 10px;
        min-height: 200px;
        max-height: 500px;
      }
      .demo-section {
        margin-bottom: 15px;
        padding: 10px;
        background: #fff;
        border-radius: 4px;
        border-left: 4px solid #4caf50;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
        margin-bottom: 5px;
      }
      button:hover {
        background: #45a049;
      }
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
      iframe {
        width: 100%;
        height: 200px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .log-item {
        margin: 2px 0;
        padding: 5px;
        background: #fff;
        border-radius: 3px;
        font-family: monospace;
        font-size: 0.9em;
      }
      .log-item.error {
        background: #ffebee;
        border-left: 3px solid #f44336;
      }
      .log-item.success {
        background: #e8f5e9;
        border-left: 3px solid #4caf50;
      }
      .timestamp {
        color: #888;
        font-size: 0.85em;
      }
      .demo-info {
        font-size: 0.9em;
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>cross-frame 增强功能示例</h1>

    <div class="container">
      <div class="controls">
        <h2>功能演示</h2>

        <div class="demo-section">
          <h3>超时优化</h3>
          <button id="timeout-demo" class="demo-btn" disabled>
            测试超时优化
          </button>
          <button id="timeout-fail-demo" class="demo-btn" disabled>
            测试超时失败
          </button>
          <div class="demo-info">演示特定请求超时设置和优化的超时处理机制</div>
        </div>

        <div class="demo-section">
          <h3>队列和批处理</h3>
          <button id="queue-demo" class="demo-btn" disabled>
            测试批量消息
          </button>
          <div class="demo-info">演示发送50条消息时的队列管理和批处理</div>
        </div>

        <div class="demo-section">
          <h3>优先级控制</h3>
          <button id="priority-demo" class="demo-btn" disabled>
            测试优先级
          </button>
          <div class="demo-info">
            演示高优先级消息如何优先于低优先级消息处理
          </div>
        </div>

        <div class="demo-section">
          <h3>自动重试</h3>
          <button id="retry-demo" class="demo-btn" disabled>
            测试重试机制
          </button>
          <div class="demo-info">演示自动重试失败请求的功能</div>
        </div>

        <div class="demo-section">
          <button id="clear-btn">清空日志</button>
        </div>
      </div>

      <div class="output-container">
        <h2>输出</h2>
        <div id="output" class="output"></div>

        <h2>iframe</h2>
        <iframe id="demo-frame" src="about:blank"></iframe>
      </div>
    </div>

    <script>
      // 设置iframe的src以加载子页面
      document.addEventListener("DOMContentLoaded", () => {
        const iframe = document.getElementById("demo-frame");
        iframe.src = window.location.href.replace(
          "enhanced-example.html",
          "iframe-content.html"
        );
      });
    </script>

    <script type="module" src="enhanced-example.js"></script>
  </body>
</html>
